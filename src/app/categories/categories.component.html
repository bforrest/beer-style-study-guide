<h2>Categories</h2>
<ul class="categories">
  <li *ngFor="let category of categories; let i = index">
    Catergory: {{ category.id }} {{ category.name }}
    <ul class="styles">
      <li *ngFor="let item of category.subcategory">
        {{ item.id }} {{ item.name }}
      </li>
    </ul>
  </li>
</ul>
